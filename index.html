<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Guide</title>

        <!--font awesome cdn link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <!--custom css file link-->
        <link rel="stylesheet" href="css/styles.css">
        <!--bootsttrap link-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        
    </head>
    <body>

        <!--header section starts-->
        <header>           
            <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
                <a href="#" class="navbar-brand logo"><span>TRAVEL </span>GUIDE</a>
                <div class="nav">                   
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#book">Destination</a></li>
                        <li class="nav-item"><a class="nav-link" href="#packages">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#services">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link" href="#review">Review</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>    
                    </ul>

                    <ul class="navbar-nav icons">
                        <i class="fas fa-search" id="search-btn"></i>
                        <i class="fas fa-user" id="login-btn"></i>
                    </ul>
    
                    <form action="" class="search-bar-container">
                        <input type="search" id="search-bar" placeholder="search here">
                        <label for="search-bar" class="fas fa-search"></label>
                    </form>
                </div>
            </div> 
        </header>
        <!--header section ends-->

        <!-- slider section starts -->

        <section class="container">
            <video class="slider" autoplay muted loop>
                <source src="./img/Taj.mp4" type="video/mp4">
            </video>
            <ul class="navigation">
                <li class="vid-btn" onclick="videoUrl('./img/Taj.mp4')"><img src="./img/taj.jpg"></li>
                <li class="vid-btn" onclick="videoUrl('./img/Italy.mp4')"><img src="./img/italy.jpg"></li>
                <li class="vid-btn" onclick="videoUrl('./img/Rome.mp4')"><img src="./img/rome.jpg"></li>
                <li class="vid-btn" onclick="videoUrl('./img/Swiss.mp4')"><img src="./img/swiss.jpg"></li>
                <li class="vid-btn" onclick="videoUrl('./img/Maldives.mp4')"><img src="./img/maldives.jpg"></li>
            </ul>

    </section>


        <!-- slider section ends -->
        
          <!--login form container-->
        <div class="login-form-container">
            <i class="fas fa-time" id="form-close"></i>
            <form action="">
                <h3>login</h3>
                <input type="email" class="box" placeholder="enter your email">
                <input type="password" class="box" placeholder="enter your password">
                <input type="submit" value="login now" class="btn">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
                <p>Forget password?<a href="#">Click here</a></p>
                <p>don't have an account<a href="#">Register now</a></p>
            </form>
        </div>



        <!--custom js file link-->
        <script src="script/script.js"></script>
         
    </body>
</html>
